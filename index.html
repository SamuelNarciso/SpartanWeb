						<form>
							<label for="femenino">Femenino</label>
							<input type="radio" name="sexo" id="femenino" />
							<label for="masculino">Masculino</label>
							<input type="radio" name="sexo" id="masculino" />
						</form>
					</div>
					<p id="historial_compras"     class="oculto hover_link color_azul">historial de compras</p>
					<p id="historial_ubicaciones" class="oculto hover_link color_azul">historial de ubicaciones</p>

				<div class="campo_botones">

						type="button"

						class="boton btn-rojo"
